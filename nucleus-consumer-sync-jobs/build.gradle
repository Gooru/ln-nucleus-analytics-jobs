buildscript {
    repositories { jcenter() }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
    }
}

plugins {
    id 'java' // or 'groovy' Must be explicitly applied
    id 'com.github.johnrengelman.shadow' version "1.2.3"
}

def localBuildFile = "./build-local.gradle"
def useLocalBuild = new File(localBuildFile).exists()
if (useLocalBuild) {
    apply from : localBuildFile
}
defaultTasks 'shadowJar'

ext {
    slf4jVersion = '1.7.12'
    junitVersion = '4.12'
    logbackVersion = '1.0.13'
    hikariVersion = '2.7.6'
    postgresVersion = '9.4-1206-jdbc42'
}


version = "0.1-snapshot"
sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
      mavenCentral()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "ch.qos.logback:logback-classic:${logbackVersion}"
   //Kafka
	compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.1.1'
	//postgresql
    compile "org.postgresql:postgresql:${postgresVersion}"
    compile "com.zaxxer:HikariCP:${hikariVersion}"
    // active jdbc
    compile 'org.javalite:activejdbc:1.4.11'
    compile 'org.javalite:activejdbc-instrumentation:1.4.11'
    compile 'org.json:json:20160212'
        
    testCompile "junit:junit:${junitVersion}"
}
 
 
 shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'org.gooru.nucleus.consumer.sync.jobs.JobInitializer'
        attributes 'Created-By': 'Gooru.org'
    }
}
 
task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
